<script>
$(document).ready(function(){
  $('#poker1, #poker2, #poker3, #poker4, #poker5').click(function(){
        drawACard(this.id);
    });

function drawACard(id){
    $(`#${id}`).remove();
    $('#myHand').prepend('<div class="col-2 px-1" style="display: inline"> <div class="poker"> <img src="images/poker/joker.jpeg" style="max-width: 100%; max-height: 100%"/> </div></div>');
}
});
