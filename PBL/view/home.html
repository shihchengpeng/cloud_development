<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand">Old Maid</span>
        </nav>
        <main class="bd-content px-3" role="main">
            <div class="d-flex flex-column">

                <div class="d-flex flex-row-reverse m-2">
                    {% if isLogin: %}
                        <p class="text-dark">Hello, {{name}} </p>
                    {% else: %}
                        <a href="/login"><button class="btn btn-primary">login</button></a>
                    {% endif %}
                </div>

                <div class="d-flex flex-row justify-content-around">
                    <button class="btn btn-outline-success" type="button" data-toggle="modal" data-target="#createRoom">
                        Create Room
                    </button>
                    <button class="btn btn-outline-warning" type="button" data-toggle="modal" data-target="#joinRoom">
                        Join Room
                    </button>
                </div>
            </div>

        <!-- Modal -->
            <div class="modal fade" id="createRoom" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Room</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex flex-column justify-content-center">
                                <form action="/standby" method="post">
                                    Room Password : <input name="roomPass" type="text"/>
                                    <input type="hidden" name="roomType" value="create">
                                    <div class="modal-footer">
                                        <input type="submit" class="btn btn-primary", value="Create" />
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="joinRoom" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Join Room</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex flex-column justify-content-center">
                                <form action="/standby" method="post">
                                    Room Password : <input name="roomPass" type="text"/>
                                    <input type="hidden" name="roomType" value="join">
                                    <div class="modal-footer">
                                        <input type="submit" class="btn btn-primary", value="Join" />
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
